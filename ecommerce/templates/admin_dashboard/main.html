{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!--cdn bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="{% static '/css/admin_dashboard/style.css' %}">

    <!--cropper cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">

    
</head>

<body>
    
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                class="fas fa-user-secret me-2"></i><a href="{% url 'home' %}" class="primary-text" style = "text-decoration:none;">Fashion Hub</a></div>
                <div class="list-group list-group-flush my-3">
                    <a href="{% url 'admin_dash' %}" class="list-group-item list-group-item-action bg-transparent second-text {% if request.resolver_match.url_name == 'admin_dash' %} active {% else %} fw-bold {% endif %}"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="{% url 'category_list' %}" class="list-group-item list-group-item-action bg-transparent second-text {% if request.resolver_match.url_name == 'category_list' %} active {% else %} fw-bold {% endif %}"><i class="fas fa-project-diagram me-2"></i>Category</a>
                <a href="{% url 'product_list' %}" class="list-group-item list-group-item-action bg-transparent second-text {% if request.resolver_match.url_name == 'product_list' %} active {% else %} fw-bold {% endif %}"><i class="fas fa-gift me-2"></i>Products</a>
                <a href="{% url 'customer_list' %}" class="list-group-item list-group-item-action bg-transparent second-text {% if request.resolver_match.url_name == 'customer_list' %} active {% else %} fw-bold {% endif %}"><i class="fas fa-paperclip me-2"></i>Customers</a>
                <a href="{% url 'order_list' %}" class="list-group-item list-group-item-action bg-transparent second-text {% if request.resolver_match.url_name == 'order_list' %} active {% else %} fw-bold {% endif %}"><i class="fas fa-shopping-cart me-2"></i>Sales</a>
                <a href="{% url 'admin_logout' %}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        {% block content %}{% endblock %}
        <!-- Page Content -->
       
    </div>
    <!-- /#page-content-wrapper -->
  
    
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--sweet alert js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");
        
        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
    <script src={% static 'js/admin/cropper.js' %}></script>
    {% block scripts%} {% endblock scripts%}
    <script src="{% static 'js/admin/product_delete.js' %}"></script>
    <script src="{% static 'js/admin/category_delete.js' %}"></script>
</body>
</html>
